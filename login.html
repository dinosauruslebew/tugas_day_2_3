<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
         :root {
            --bg: #0f172a;
            --panel: #111827;
            --muted: #94a3b8;
            --text: #e5e7eb;
            --accent: #22d3ee;
            --accent-2: #a78bfa;
            --danger: #f87171;
            --success: #34d399;
            --warning: #fbbf24;
            --card: #0b1220;
            --border: #1f2937;
            --shadow: 0 10px 30px rgba(0,0,0,.35);
            --radius: 14px;
        }

        * { box-sizing: border-box; }
        html, body { height: 100%; }
        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% -10%, rgba(167,139,250,.18), transparent),
                        radial-gradient(800px 400px at 110% 10%, rgba(34,211,238,.18), transparent),
                        var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-card {
            background: linear-gradient(180deg, rgba(17,24,39,.7), rgba(11,18,32,.8));
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            padding: 32px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            margin: 0 0 8px;
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-header p {
            margin: 0;
            color: var(--muted);
            font-size: 14px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
        }

        .logo svg {
            width: 48px;
            height: 48px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: rgba(255,255,255,.04);
            color: var(--text);
            font-size: 16px;
            transition: border-color 0.2s ease, background 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
            background: rgba(255,255,255,.06);
        }

        .form-group input::placeholder {
            color: var(--muted);
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, rgba(34,211,238,.25), rgba(167,139,250,.25));
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, rgba(34,211,238,.35), rgba(167,139,250,.35));
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .credentials-info {
            background: rgba(255,255,255,.02);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
        }

        .credentials-info h3 {
            margin: 0 0 12px;
            font-size: 14px;
            color: var(--muted);
            font-weight: 600;
        }

        .credentials-info ul {
            margin: 0;
            padding-left: 20px;
            color: var(--muted);
            font-size: 13px;
        }

        .credentials-info li {
            margin-bottom: 4px;
        }

        .error-message {
            background: rgba(248,113,113,.2);
            border: 1px solid rgba(248,113,113,.35);
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: rgba(52,211,153,.2);
            border: 1px solid rgba(52,211,153,.35);
            color: var(--success);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
    <script>
        async function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await res.json();
            if (res.ok) {
                localStorage.setItem('token', data.token);
                window.location.href = '/index.html';
            } else {
                alert(data.error || 'Login failed');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M12 2l2.39 4.84 5.34.78-3.86 3.76.91 5.31L12 14.77 7.22 16.69l.91-5.31L4.27 7.62l5.34-.78L12 2z" fill="url(#g)"/>
                        <defs>
                            <linearGradient id="g" x1="0" y1="0" x2="24" y2="24" gradientUnits="userSpaceOnUse">
                                <stop stop-color="#22d3ee"/>
                                <stop offset="1" stop-color="#a78bfa"/>
                            </linearGradient>
                        </defs>
                    </svg>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access the API dashboard</p>
            </div>
             <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Enter your username" required />
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Enter your password" required />
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
        </div>
    </div>
</body>
</html>
